<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flick Orbit</title>
    <link rel="icon" href="logo.png" type="image/x-icon"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .loading-container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            letter-spacing: -1px;
            color: #fff;
        }

        .logo span {
            color: #e50914;
        }

        .loading-bar {
            width: 300px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }

        .loading-progress {
            height: 100%;
            width: 0%;
            background-color: #e50914;
            border-radius: 4px;
            animation: loading 2s ease-in-out forwards;
        }

        .loading-text {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 0.5px;
        }

        .pulse {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(229, 9, 20, 0.2) 0%, rgba(229, 9, 20, 0) 70%);
            z-index: 1;
            animation: pulse 2s ease-out infinite;
        }

        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.8; }
            100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
        }

        .grid-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(20, 20, 20, 0.9) 1px, transparent 1px),
                linear-gradient(90deg, rgba(20, 20, 20, 0.9) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
        }

        .dots {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .dot {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: rgba(229, 9, 20, 0.5);
            border-radius: 50%;
            animation: float 10s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); }
            100% { transform: translateY(-100vh) translateX(20px); }
        }
    </style>
</head>
<body>
    <div class="grid-background"></div>
    <div class="dots" id="dots-container"></div>
    <div class="pulse"></div>
    
    <div class="loading-container">
        <div class="logo"><span>Flick Orbit</span></div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        <div class="loading-text">LOADING</div>
    </div>

    <script>
        const dotsContainer = document.getElementById('dots-container');
        for (let i = 0; i < 50; i++) {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            dot.style.left = `${Math.random() * 100}%`;
            dot.style.top = `${Math.random() * 100}%`;
            dot.style.animationDelay = `${Math.random() * 10}s`;
            dotsContainer.appendChild(dot);
        }

        setTimeout(() => {
            window.location.href = "home.html"; 
        }, 2000);
    </script>
</body>
</html>
